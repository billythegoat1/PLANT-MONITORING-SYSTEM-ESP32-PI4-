<!doctype html>

<html>
    <head>
        <title>My Plants</title>
    </head>
    <body>
        <h1>Plants</h1>
        <ul>
            {% for plant in plants %}
            <li><a href="{{ url_for('plant_detail', plant_id=plant['plant_id'])}}">{{ plant['plant_id'] }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
